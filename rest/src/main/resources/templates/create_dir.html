<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create directory</title>
</head>
<body>

<p>Return to <a href="/">homepage</a></p>
<h1>Create Directory</h1>
<form th:action="@{create(id=${parentId})}" th:object="${directory}" method="post">
    <label>Name:
        <input type="text" th:field="*{name}"/>
    </label><br/>

    <label>Free Access:
        <input type="checkbox" th:field="*{freeAccess}" />
    </label>
    <p><input type="submit" value="Submit"/></p>
</form>

</body>
</html>
